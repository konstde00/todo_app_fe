<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 350px;
      text-align: center;
    }

    .login-container h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center; /* Center horizontally within the container */
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #555;
      text-align: left;
      width: 100%; /* Ensure label takes up full width */
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 12px 24px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .separator {
      margin: 20px 0;
      font-weight: bold;
      color: #555;
    }

    .google-button {
      display: inline-block;
      background-color: #4285f4;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 12px 24px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .google-button:hover {
      background-color: #357ae8;
    }

    /* Google Sign-In Styling */
    .google-login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 24px;
    }

    .google-login-container .g_id_signin {
      margin-top: 12px;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h1>Login</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" [(ngModel)]="username" name="username" id="username" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [(ngModel)]="password" name="password" id="password" required />
    </div>
    <div class="form-group">
      <button type="submit">Login</button>
    </div>
  </form>

  <div class="separator">or</div>

  <div class="google-login-container">
    <div
      id="g_id_onload"
      data-client_id="116154229086-6i9qgcthsq1bbl2f5pbcfgejek6bbdul.apps.googleusercontent.com"
      data-context="use"
      data-ux_mode="popup"
      data-itp_support="true"
      data-callback="handleCredentialResponse"
    ></div>
    <div
      class="g_id_signin"
      data-type="standard"
      data-shape="pill"
      data-theme="filled_blue"
      data-text="Sign in with Google"
      data-size="large"
      data-logo_alignment="left"
    ></div>
  </div>
</div>
</body>
</html>
