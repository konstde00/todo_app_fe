<app-navbar> </app-navbar>

<div style="margin-top: 30px; margin-left: 30px">

  <app-header> </app-header>

  <div style="margin-top: 30px">

    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="form-group">
        <label for="name">Title: </label>
        <input type="text"
               id="name"
               name="name"
               class="form-control"
               ngModel
               required
               #nameCtrl="ngModel">
        <small class="help-block" *ngIf="nameCtrl.invalid && nameCtrl.touched">Please enter a name!</small>
      </div>
      <div class="form-group">
        <label for="name">Description: </label>
        <input type="text"
               id="description"
               name="description"
               class="form-control"
               ngModel>
      </div>
      <div class="form-group">
        <label for="priority">Priority: </label>
        <select name="priority" id="priority" class="form-control" [ngModel]="priority" required>
          <option [value]="TaskPriorityEnum.LOW" selected> Low </option>
          <option [value]="TaskPriorityEnum.MEDIUM"> Medium </option>
          <option [value]="TaskPriorityEnum.HIGH"> High </option>
        </select>
      </div>
      <div class="form-group">
        <label for="status">Status: </label>
        <select name="status" id="status" class="form-control" [ngModel]="status" required >
          <option [value]="TaskStatusEnum.NOT_STARTED" selected> Not started </option>
          <option [value]="TaskStatusEnum.IN_PROGRESS"> In progress </option>
          <option [value]="TaskStatusEnum.COMPLETED"> Completed </option>
          <option [value]="TaskStatusEnum.CANCELLED"> Cancelled </option>
        </select>
      </div>
      <button class="btn btn-primary"
              type="submit"
              [disabled]="form.invalid"
      >Add new task</button>
    </form>

  </div>

</div>
