<app-navbar></app-navbar>

<div class="container" style="margin-top: 30px; right: 1200px">
  <div style="display: inline-block; margin-right: 20px;">
    <img [src]="photoUrl"
         onerror="this.src='https://ilssi.org/wp-content/uploads/2021/07/144-1447559_profile-icon-missing-profile-picture-icon-hd-png.png'"
         alt="User Photo" height="220px" width="220px" style="border-radius: 30px;" />
  </div>
  <div style="display: inline-block;">
    <form [formGroup]="profileForm" (ngSubmit)="handleNameChange()">
      <label>
        Name:
        <input type="text" style="margin-left: 15px" formControlName="name" />
      </label>
      <button type="submit">Update name</button>
    </form>
    <br />
  </div>
  <div>

    <input type="file" class="file-input"
           (change)="onFileSelected($event)" #fileUpload>

    <div class="file-upload">

      {{fileName || "No file uploaded yet."}}

      <button style="margin-top: 20px" mat-mini-fab color="primary" class="upload-btn"
              (click)="fileUpload.click()">
        <mat-icon>attach_file</mat-icon>
      </button>
    </div>

  </div>
</div>
