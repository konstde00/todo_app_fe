
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
<div class="login-container">
  <h1>Create account</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>

      <input
        id="email"
        spellcheck="false"
        matInput
        type="text"
        placeholder="Email  Address"
        [formControl]="email">
      <mat-error
        *ngIf="email.errors">
        Please enter a valid email address
      </mat-error>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [(ngModel)]="password" name="password" id="password" required/>
    </div>
    <div class="form-group">
      <button
        mat-raised-button
        class="mat-white-button green-button"
        [disabled]="saving || email.errors">
        <i *ngIf="!saving" class="fa fa-floppy-o"></i>
        <mat-progress-bar *ngIf="saving" mode="indeterminate"></mat-progress-bar>
        Proceed
      </button>
    </div>
  </form>

</div>
</body>
</html>
